<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appSpoti</title>
</head>
<body>
    <section class="section section-lg" >
      <div class="container">
        <form class="form-control" action="">             
            <input type="hidden" id="hidden_token">
                <p class="genre">
                    <select  name="genre" class="validate[required,custom[genre]] feedback-input">
                    <option required>Select genre ...</option>
                    </select>
                  </p>
                <p class="playlist">
                  <select  name="playlist" class="validate[required,custom[playlist]] feedback-input">
                  <option required>Select playlist ...</option>
                  </select>
                </p>
                <div class="submit">
                  <input type="submit" value="Search" id="submit"/>
                  <div class="ease"></div>
                </div>
        </form>
              <div class="row">
                <div class="col-sm-6 px-0">
                <div class="list-group song-list">
                  <a href="#" class="list-group-item list-group-item-action list-group-item-light">Son 1</a>
                </div>
                <div class="list-group song-list">
                  <a href="#" class="list-group-item list-group-item-action list-group-item-light">Son 2</a>
                </div>
              </div>
              <div class="offset-md-1 col-sm-12 px-0">
                <img src="testImage.jpg">
              </div>
              <div class="offset-md-1 col-sm-12 px-0">
                <label for="genre" class="form-label col-sm-12">Song Title</label>
              </div>
              <div class="offset-md-1 col-sm-12 px-0">
                <label for="artist" class="form-label col-sm-12">By xx</label>
              </div>
        </div>
      </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="./public/spoti.js"></script>
</body>
</html>
